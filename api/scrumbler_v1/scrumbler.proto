syntax = "proto3";

package scrumbler_v1;

option go_package = "github.com/monsavile/rubik-scrumbler/pkg/scrumbler_v1;scrumbler_v1";

service ScrumblerV1 {
  rpc Scrumbler(ScrumblerRequest) returns (ScrumblerResponse);
}

message ScrumblerRequest {
  string cube = 1;
}

message ScrumblerResponse {
  string cube = 1;
}
